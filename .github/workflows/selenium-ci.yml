name: Selenium CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch: {}
  schedule:
    - cron: '50 5 * * *' # Daily at 10:50 AM PKT

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Install Chrome (stable)
        uses: browser-actions/setup-chrome@v1

      - name: Show Chrome version
        run: chrome --version

      - name: Build the project
        run: mvn -B clean compile

      - name: Run ALL Selenium scripts automatically
        run: |
          echo "üîç Searching for Selenium scripts..."
          set -e
          classes=$(find src/test/java -name "*.java" | sed 's#src/test/java/##; s#/#.#g; s#\.java$##')
          for cls in $classes; do
            echo "‚ñ∂ Running $cls..."
            xvfb-run -a mvn -q exec:java -Dexec.mainClass="$cls" -Dexec.classpathScope=test
          done
