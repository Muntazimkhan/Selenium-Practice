name: Selenium CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch: {}
  # Daily at 10:50 AM Pakistan (UTC+5 = 05:50 UTC)
  schedule:
    - cron: '50 5 * * *'

concurrency:
  group: selenium-${{ github.ref }}
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Install Chrome (stable)
        uses: browser-actions/setup-chrome@v1

      - name: Show Chrome version
        run: chrome --version

      # If you already run headless in code, this still works.
      # xvfb-run provides a virtual display so non-headless tests don't fail in CI.
      - name: Run tests (Maven)
        env:
          # expose any secrets you use in tests (optional)
          VALID_EMAIL: ${{ secrets.VALID_EMAIL }}
          VALID_PASSWORD: ${{ secrets.VALID_PASSWORD }}
        run: xvfb-run -a mvn -B -DskipTests=false test

      - name: Upload test reports & screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            target/surefire-reports/**
            target/failsafe-reports/**
            **/screenshots/**
            **/reports/**
