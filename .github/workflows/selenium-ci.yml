name: Selenium CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch: {}
  schedule:
    - cron: '50 5 * * *' # Daily at 10:50 AM PKT

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Install Chrome (stable)
        uses: browser-actions/setup-chrome@v1

      - name: Show Chrome version
        run: chrome --version

      - name: Build the project
        run: mvn -B clean compile

      - name: Run ALL Selenium scripts automatically
        shell: bash
        run: |
          set -euo pipefail
          echo "üîç Searching for Selenium scripts (classes with main()) in src/test/java..."

          # find only classes that define a main()
          mapfile -t files < <(grep -R --include='*.java' -l 'public static void main' src/test/java || true)
          if [ ${#files[@]} -eq 0 ]; then
            echo "‚ùå No Java files with main() found under src/test/java"
            exit 1
          fi

          # compile so everything is on the test classpath
          mvn -B -DskipTests compile

          # run each class using full plugin coords (works even without POM changes)
          for f in "${files[@]}"; do
            pkg=$(grep -m1 '^package ' "$f" | sed 's/^package \([^;]*\);.*/\1/')
            base=$(basename "$f" .java)
            if [ -n "$pkg" ]; then cls="$pkg.$base"; else cls="$base"; fi
            echo "‚ñ∂ Running $cls"
            xvfb-run -a mvn -q org.codehaus.mojo:exec-maven-plugin:3.5.0:java \
              -Dexec.mainClass="$cls" -Dexec.classpathScope=test
          done
